<!-- Generate a dynamic buttons that change background color -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Color Changer Button</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Dynamic Color Changer Button</h2>
    <div class="container">
        <p>Generate a dynamic buttons that change background color</p>
        <div class="input-cont">
            <select name="color" class="color-input">
                <option value="empty">Choose Color</option>
                <option value="red">Red</option>
                <option value="green">Green</option>
                <option value="blue">Blue</option>
                <option value="yellow">Yellow</option>
                <option value="orange">Orange</option>
                <option value="custom">Custom Color</option>
            </select>
            <button id="btn">Create Button</button>
        </div>
        <div class="btn-cont">
            <!-- Generate button through script -->
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
